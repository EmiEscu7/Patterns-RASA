version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - mood_happy
  - bot_challenge
  - developer_finish_task
  - accept_task
  - verify_state
  - presentation_user

entities:
  - name

slots:
  name:
    type: text


responses:
  utter_saludo:
  - text: "Hola! ¿Cómo estás?"

  utter_animar:
  - text: "Aquí hay algo que puede animarte:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_eso_ayudo:
  - text: "¿Te srivió eso?"

  utter_feliz:
  - text: "Genial, continuemos!"

  utter_chau:
  - text: "Chau"

  utter_soy_un_bot:
  - text: "Soy un bot, desarrollado por RASA."

  utter_felicitar:
  - text: "Bien. Esa es tu obligación. Ahora te doy una nueva tarea!"

  utter_dar_nueva_tarea:
  - text: "Ahora tenes que hacer la interfaz para la conexión entre la base de datos y la aplicación. Tenés como máximo 3 días para hacerlo!"

  utter_consultar_estado:
  - text: "¿Cómo vas con la tarea que te di?"

  utter_vas_bien:
  - text: "Bien, continuá así"

  utter_formal:
  - text: "Un gusto {name}, como va tu dia "
  - text: "Un  placer {name}"
  - text: "Un placer encontrarte de nuevo {name}"

  utter_comun:
  - text: "Hola {name} como te esta yendo?"
  - text: "Que tal {name} como vas con tu task"
  - text: "Como te va {name}"
  
  utter_informal:
  - text: "Que onda gato, como venis {name}"
  - text: "Que pasa, calabaza, como te esta yendo"
  - text: "Que haces centenialito, me imagino que ya te leiste toda la documentacion"


actions:
  - action_consultar_estado

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
